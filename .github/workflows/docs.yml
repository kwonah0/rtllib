name: Deploy Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv sync --group docs

      - name: Build documentation
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          uv run mkdocs build

      - name: Create examples ZIP
        run: |
          cd examples
          zip -r ../site/examples.zip . -x "*.pyc" -x "__pycache__/*" -x ".DS_Store"
          cd ..
          echo "Created examples.zip with $(unzip -l site/examples.zip | grep -c '.py') Python files"

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true
